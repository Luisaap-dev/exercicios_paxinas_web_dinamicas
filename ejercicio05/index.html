<!doctype html>
<html lang="en">

<head>
  <title>5.Lista desplegable dependiente</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="form-group m-3">
        <label for="comunidad">Comunidad Autónoma:</label>
        <select id="comunidad" class="form-control">
          <option value="">Seleccione una comunidad autónoma</option>
          <option value="andalucia">Andalucía</option>
          <option value="aragon">Aragón</option>
          <option value="asturias">Asturias</option>
          <option value="cantabria">Cantabria</option>
          <option value="castilla_la_mancha">Castilla-La Mancha</option>
          <option value="castilla_y_leon">Castilla y León</option>
          <option value="cataluna">Cataluña</option>
          <option value="comunidad_valenciana">Comunidad Valenciana</option>
          <option value="extremadura">Extremadura</option>
          <option value="galicia">Galicia</option>
          <option value="islas_baleares">Islas Baleares</option>
          <option value="islas_canarias">Islas Canarias</option>
          <option value="la_rioja">La Rioja</option>
          <option value="madrid">Madrid</option>
          <option value="murcia">Murcia</option>
          <option value="navarra">Navarra</option>
          <option value="pais_vasco">País Vasco</option>
        </select>
      </div>
      <div class="form-group  m-3">
        <label for="provincia">Provincia:</label>
        <select id="provincia" class="form-control" disabled>
          <option value="">Seleccione una comunidad autónoma primero</option>
        </select>
      </div>
    </div>
  </main>

  <script src="js/desplegable.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
